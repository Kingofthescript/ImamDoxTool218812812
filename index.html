    <style>
        html, body {
            height: 100%;
            margin: 0; /* Reset default margin */
        }

        body {
            background-color: white;
            border: 5px solid #888; /* 5px grey border */
            box-sizing: border-box; /* Include padding and border in total width/height */

            margin-bottom: 20px; /* Add some spacing below the title */
        }

        .input-box {
            width: 300px; /* Set the width of the input box */
            padding: 10px; /* Add some padding for better appearance */
            font-size: 16px;
            border: 2px solid #555; /* Border color */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 20px; /* Increased spacing below the input box */

        }

        .submit-box {
            display: none; /* Initially hide the submit box */
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
